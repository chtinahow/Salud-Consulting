<body>
	<div class="app"></div>
	<script>
		const { registerHtml, start } = window['tram-one']
		const useConent = useContentHook()
		const html = registerHtml({
			'construction-banner': constructionBanner(),
			'salud-sticky-nav-bar': saludStickyNavBar(),
			'salud-title': saludTitle(),
			'salud-title-header': saludTitleHeader(),
			'salud-header': saludHeader(),
			'salud-banner-graphic': saludGraphic(),
			'salud-mission-statement-banner': saludMissionStatementBanner(),
			'salud-company-logos': saludCompanyLogos(),
			'salud-contact-form': saludContactForm(),
			'salud-icon-item': saludIconItem(),
			'salud-page-content': saludPageContent(),
			'salud-sticky-footer-bar': saludStickyFooterBar(),
			'salud-footer': saludFooter(),
			'salud-loading-indicator': saludLoadingIndicator(),
		})
		const home = () => {
			const content = useConent()
			if (!content.isLoaded) {
				// TODO make a component
				return html`
					<salud-loading-indicator />
				`
			}
			return html`
					<main>

						<salud-sticky-nav-bar />
						<salud-sticky-footer-bar />
						<salud-title-header />

						<salud-mission-statement-banner>
							${content.copy.mission_statement}
						</salud-mission-statement-banner>

						<salud-page-content>
							<!-- <construction-banner>${content.copy.under_construction_banner}</construction-banner> -->
							<salud-header id="about-us">${content.copy.about_us_header}</salud-header>
							<salud-banner-graphic src="/graphics/science-in-hd-unsplash.jpg" position="30% 75%" />
							<p>
								${content.copy.description}
							</p>
							<salud-header id="experience">${content.copy.experience_header}</salud-header>
							<salud-banner-graphic src="/graphics/national-cancer-institute-05-unsplash.jpg" position="31% 64%"/>
							<p>${content.copy.experience_intro}</p>
							<ul>
								${content.copy.experience_items.map(item => html`<li>${item.fields.label}</l1>`)}
							</ul>
							<salud-header>${content.copy.companies_header}</salud-header>
							<salud-banner-graphic src="/graphics/national-cancer-institute-03-unsplash.jpg" position="31% 64%" />
							<salud-company-logos title=${content.copy.company_logos_title} />
							<salud-header id="services">${content.copy.services_header}</salud-header>
							<salud-banner-graphic src="/graphics/national-cancer-institute-04-unsplash.jpg" position="30% 31%"/>
							<div style="display: flex; flex-wrap: wrap; justify-content: space-around;"> <!-- TODO: Make real component later -->
								${content.copy.services_items.map(service => html`<salud-icon-item label=${service.fields.label} icon="fa-${service.fields.graphic}"/>`)}
							</div>
							<salud-header id="contact-us">${content.copy.contact_us_header}</salud-header>
							<salud-contact-form />
						</salud-page-content>

						<salud-footer />
					</main>
				`
		}
		start(home, '.app')
	</script>
</body>
