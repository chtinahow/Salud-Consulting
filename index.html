<html>
	<head>
		<!-- Meta tag to change how page looks on mobile-->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=0.5, width=device-width">

		<!-- Dependencies -->
		<script src="https://unpkg.com/tram-one/dist/tram-one.umd.js"></script>

		<!-- Title & Text for the Page (Can Edit) -->
		<title>Salud Consulting LLC</title>
		<script id="copy">
			/**
			 * This is the copy for the website
			 * Edit the text that appears on the website here!
			 */
			const copy = {
				title: 'Salud Consulting LLC',
				under_construction_banner: 'This site is currently under construction. Thank you for your patience.'
			}
		</script>

		<!-- Components for the Page -->
		<style id="construction-banner-styles">
			.construction-banner {
				background-color: rgb(198, 198, 255);
				border: solid 2px rgb(0, 0, 241);
				border-radius: 5px;
				padding: .4em;
				text-align: center;
			}
		</style>
		<script id="construction-banner">
			const constructionBanner = () => {
				const { registerHtml } = window['tram-one']
				const html = registerHtml()
				return () => {
					return html `
						<p class="construction-banner">
							${copy.under_construction_banner}
						</p>
					`
				}
			}
		</script>
		<script id="salud-title">
			const saludTitle = () => {
				const { registerHtml } = window['tram-one']
				const html = registerHtml()
				return () => {
					return html`
						<h1 class="saludTitle">${copy.title}</h1>
					`
				}
			}
		</script>
	</head>

	<body>
		<div class="app"></div>
		<script>
			const { registerHtml, start } = window['tram-one']
			const html = registerHtml({
				'salud-title': saludTitle(),
				'construction-banner': constructionBanner()
			})
			const home = () => {
				return html`
					<main>
						<construction-banner />
						<salud-title />
						<p>
							At Salud Consulting our mission is to help companies
							identify gaps in their business
							and resolve those issues, hands on.
						</p>
					</main>
				`
			}
			start('.app', home)
		</script>
	</body>
</html>
